name: Build and Upload Release

on:
  push:
    branches:
      - main

jobs:
  build-and-upload-release:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v2

      - name: Set up Node.js
        uses: actions/setup-node@v2
        with:
          node-version: '20' # Verwende Node.js Version 20

      - name: Install dependencies
        run: npm install

      - name: Build the website
        run: npm run build

      - name: Zip website files
        run: |
          zip -r website.zip ./dist

      - name: Create release
        id: create_release
        uses: actions/create-release@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          tag_name: v1.0.0 # Hier die gew√ºnschte Versionsnummer angeben
          release_name: Release v1.0.0 # Name des Releases
          body: 'Release v1.0.0' # Beschreibung des Releases
          draft: false
          prerelease: false

      - name: Upload release asset
        id: upload-release-asset
        uses: actions/upload-release-asset@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          upload_url: ${{ steps.create_release.outputs.upload_url }}
          asset_path: ./website.zip
          asset_name: website.zip
          asset_content_type: application/zip
